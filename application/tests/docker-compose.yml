version: "3.8"

networks:
  docker_testing_network:
    name: docker_testing_network

services:
  postgres:
    container_name: pt_postgres_testing
    restart: always
    image: postgres:latest
    ports:
      - 5433:5432
    env_file: .test.env
    networks:
      - docker_testing_network

  redis:
    container_name: pt_redis_testing
    restart: always
    image: redis:latest
    ports:
      - "6380:6379"
    networks:
      - docker_testing_network
{% extends "base.html" %}

{% block content %}

<div class="petition">
  <div class="title">
    <h2>Petition - {{ petition['data']['id'] }}</h2>
    <h3>Action: {{ petition['data']['attributes']['action'] }} </h3>
    <p></p>
  </div>
  <div></div>
  <div class="data">
    <h3>Attributes:</h3>
    <div>
      <ul>
        {% for key, value in petition['data']['attributes'].items() %}
        <li>- <b>{{ key }}</b>: {{ value }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>

{% endblock %}
